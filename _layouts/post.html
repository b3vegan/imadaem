---
layout: default
---

<div class="row">
  <div class="small-12 columns">
    <ul class="breadcrumbs">
      <li><a href="/">Imadaem</a></li>
      <li class="unavailable">Blog</li>
      <li class="current">{{ page.date | date: '%Y' }}</li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="small-12 medium-8 columns">
    <h1>{{ page.title }}</h1>

    <h6 class="subheader"><em>{{ page.date | date: '%F' }} by <a href="https://github.com/{{ page.author }}">@{{ page.author }}</a></em></h6>

    {{ content }}
  </div>
</div>
