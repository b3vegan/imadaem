before_install:
  - 'npm install jslint jshint -g'

# build
script:
  - 'phantomjs script/qunit-phantomjs-runner/runner.js test/index.html'
  - './script/jslint.sh'
  - 'jshint --help'
  - 'jshint js/jquery.imadaem.js'
  - './script/cibuild.sh'

# environment
language: ruby
rvm:
  - '2.0.0'

branches:
  only:
    - 'master'

notifications:
  email: false
